<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main container -->
  <rect x="60" y="60" width="1080" height="510" rx="20" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1f2937">
    YouTube Sentiment Analyzer
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">
    Instantly analyze video comment sentiment with AI
  </text>
  
  <!-- Sentiment bars visualization -->
  <g transform="translate(300, 280)">
    <!-- Positive bar -->
    <rect x="0" y="0" width="200" height="30" rx="15" fill="#10b981"/>
    <text x="220" y="22" font-family="Arial, sans-serif" font-size="18" fill="#059669">Positive</text>
    
    <!-- Neutral bar -->
    <rect x="0" y="50" width="120" height="30" rx="15" fill="#6b7280"/>
    <text x="140" y="72" font-family="Arial, sans-serif" font-size="18" fill="#4b5563">Neutral</text>
    
    <!-- Negative bar -->
    <rect x="0" y="100" width="80" height="30" rx="15" fill="#ef4444"/>
    <text x="100" y="122" font-family="Arial, sans-serif" font-size="18" fill="#dc2626">Negative</text>
  </g>
  
  <!-- YouTube icon representation -->
  <rect x="150" y="350" width="60" height="42" rx="8" fill="#ff0000"/>
  <polygon points="170,365 170,385 190,375" fill="white"/>
  
  <!-- AI icon representation -->
  <circle cx="1050" cy="371" r="30" fill="#3b82f6"/>
  <circle cx="1040" cy="365" r="4" fill="white"/>
  <circle cx="1060" cy="365" r="4" fill="white"/>
  <path d="M1035 380 Q1050 390 1065 380" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Footer text -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#9ca3af">
    Free • No Login Required • Powered by AI
  </text>
</svg> 